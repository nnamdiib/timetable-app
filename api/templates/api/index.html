{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Clam | Studentable</title>
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'css/clam.css' %}" rel="stylesheet">
		<script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/clam.js' %}"></script>
	
	</head>
	<body class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span  class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %} ">Studentable: Timetables Everywhere!</a>
      </div> 
    </nav>  



		<!-- Form -->
		<div class="alert alert-warning noprint">
	  	Enter your course codes in the boxes.
	  	Click the Add button to add more boxes.
	  </div>
	  <div class="alert alert-warning noprint">
	  	Adding spaces in your course codes is not valid.
	  </div>
		<div class="container container-table noprint">
			<div class="row vertical-centre-row">
				<div class="text-centre col-md-4 col-md-offset-4" >
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="course1" placeholder="Example: mat111">
							</div>
						</div>
				    <div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="course2">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="course3">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="course4">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="course5">
							</div>
						</div>
						<button type="submit" class="btn btn-primary" id="submit"> Go! </button>
						<button type="submit" class="btn bth-default" id="add">Add</button>
					</form>	
					<!-- end of main form -->			
				</div>
			</div>		
		</div>

	  <div id="print-glyph" >
	    <a href="javascript:window.print()"><span class="glyphicon glyphicon-print"></a>Print</span>
	  </div>
	  <table class='table table-striped table-bordered '>
	      <thead class="thead-inverse">
	          <tr>
	              <td>Course</td>
	              <td>Monday</td>
	              <td>Tuesday</td>
	              <td>Wednesday</td>
	              <td>Thursday</td>
	              <td>Friday</td>
	          </tr>
	      </thead>
	      <tbody>
	      </tbody>

	  </table>
	</body>
</html>
