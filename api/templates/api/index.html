{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Clam | Studentable</title>
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'css/clam.css' %}" rel="stylesheet">
		<script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/clam.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/printThis.js' %}"></script>

	</head>
	<body class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span  class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %} ">Studentable: Timetables Everywhere!</a>
      </div> 
    </nav>  



		<!-- Form -->
		<div class="alert alert-warning noprint">
	  	Enter your course codes in the boxes.
	  	Click the Add button to add more boxes.
	  </div>
	  <div class="alert alert-warning noprint">
	  	Adding spaces in your course codes is not valid.
	  </div>
		<div class="container container-table noprint">
			<div class="row vertical-centre-row">			
				<div class="text-centre col-md-4" >
					<form class="form-horizontal" role="form">
						<div class="form-group">							
							<input type="text" class="form-control" id="course1" placeholder="Example: mat111">							
						</div>
				    	<div class="form-group">							
							<input type="text" class="form-control" id="course2">							
						</div>
						<div class="form-group">							
							<input type="text" class="form-control" id="course3">							
						</div>
						<div class="form-group">							
							<input type="text" class="form-control" id="course4">							
						</div>
						<div class="form-group">							
							<input type="text" class="form-control" id="course5">							
						</div>
						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-primary btn-block" id="submit">Go!</button>								
							</div>	
							<div class="col-md-6">
								<button class="btn bth-default btn-block" id="add">Add</button>	
							</div>
						</div>						
					</form>	
					<!-- end of main form -->			
				</div>
				<div class="text-centre col-md-1 " ></div>
				<div class="text-centre col-md-7" >

          <!-- Timetable -->
          <div class="pull-left" id="print-glyph">
            <button class="form-control btn-success" id="print-btn" onclick="print_table();">
              <span class="glyphicon glyphicon-print"></span>
              Print
            </button>
          </div>

          <br><br>
          
          <div class="time-table">
  					<table class='table table-striped table-bordered '>
  					    <thead class="thead-inverse">
  					        <tr>
  					            <td>Course</td>
  					            <td>Mon</td>
  					            <td>Tue</td>
  					            <td>Wed</td>
  					            <td>Thur</td>
  					            <td>Fri</td>
  					        </tr>
  					    </thead>
  					    <tbody>
  					    </tbody>

  					</table>
          <div>
          <!-- End of timetable -->

				</div>
			</div>		
		</div>

	  
	</body>
</html>
