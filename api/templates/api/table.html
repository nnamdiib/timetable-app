<!DOCTYPE html>
<html>
<head>
	<!-- Metadata -->
		<!-- Responsive Viewport Metadata -->
		<meta
			content="
				initial-scale=1.0,
				maximum-scale=2.0,
				minimum-scale=1.0,
				user-scalable=no,
				width=device-width"
			name="viewport"
			target-densitydpi="96">

		<!-- Miscalleneous Metadata -->
			<!-- Author -->
			<meta content="Lapys Dev Team" name="author">

	<!-- Stylesheets -->
		<!-- Base Stylesheet -->
		<link href="../assets/css/base.css" media="all" rel="stylesheet" type="text/css">

		<!-- Document Stylesheet -->
		<link href="../assets/css/table.css" media="all" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- Some Title -->
	<header>
			ClamApp
	</header>

	<!-- Section -->
	<section class="component" id="tableContainer">
		<!-- Table -->
		<table class="table" id="table">
			<!-- Table Header -->
			<thead>
				<tr>
					<th> Monday </th>
					<th> Tuesday </th>
					<th> Wednesday </th>
					<th> Thursday </th>
					<th> Friday </th>
				</tr>
			</thead>

			<!-- Table Body -->
			<tbody>
				<tr>
					<td> A1 </td>
					<td> A2 </td>
					<td> A3 </td>
					<td> A4 </td>
					<td> A5 </td>
				</tr>

				<tr>
					<td> B1 </td>
					<td> B2 </td>
					<td> B3 </td>
					<td> B4 </td>
					<td> B5 </td>
				</tr>

				<tr>
					<td> C1 </td>
					<td> C2 </td>
					<td> C3 </td>
					<td> C4 </td>
					<td> C5 </td>
				</tr>
			</tbody>

			<!-- Table Footer -->
			<tfoot>
				<td colspan="100"> Table Footer </td>
			</tfoot>		
		</table>
	</section>

	<!-- Print Button -->
	<button class="button flat hide-print" id="print" onclick="window.print()"> Print </button>

	<!-- Some Footer -->
	<footer>
			&copy; ClamApp, 2017
	</footer>
</body>
</html>
